{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class='container'>
        <div class="row justify-content-center align-items-center logo">
            <div class="content-section col-sm-4       text-lg-right  ">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-lg-right">پست جدید</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">پست</button>
                    </div>
                </form>
            </div>
        </div>
    </div>           
{% endblock %}
